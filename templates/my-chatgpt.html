{% extends "base.html" %}

{% block content %}

    <style>
        #generated-output{
            padding: 10px;
            background-color: #eee;
            margin-top: 30px;
        }
    </style>
    <h3>My ChatGPT Application</h3>
    <form action="/generate_text" method="post">
        <div class="row">
            <div class="col-10">
                <textarea class="form-control" rows="5" cols="20" name="prompt"></textarea>
            </div>
            <div class="col-2">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div id="generated-output">AI Generated Text</div>
    </form>
{% endblock %}
